<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        /* CSS starts here */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            background: url('Shine like a.png') no-repeat center center/cover;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .middle-image img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .floating-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .floating-image {
            position: absolute;
            width: 150px; /* Set initial size */
            height: auto;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Adjust positions for floating images */
        .floating-image:nth-child(1) {
            top: 15%;
            left: 10%;
        }

        .floating-image:nth-child(2) {
            top: 75%;
            left: 70%;
        }

        .floating-image:nth-child(3) {
            top: 65%;
            left: 15%;
        }

        /* Animation for floating effect */
        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* Responsive CSS for smaller screens */
        @media screen and (max-width: 768px) {
            .middle-image img {
                max-width: 70%; /* Increase size for phones */
            }

            .floating-image {
                width: 100px; /* Reduce size for phones */
            }
        }

        @media screen and (max-width: 480px) {
            .middle-image img {
                max-width: 80%; /* Even larger for very small screens */
            }

            .floating-image {
                width: 80px; /* Further reduce size for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="middle-image">
            <img src="Green And Violet Illustration Floral Wedding Invitation Poster.jpg" alt="Middle Image">
        </div>
        <div class="floating-images">
            <img class="floating-image" src="Picsart_24-12-05_05-13-59-599.png" alt="Floating 1">
            <img class="floating-image" src="Picsart_24-12-05_05-28-58-675.jpg" alt="Floating 2">
            <img class="floating-image" src="Picsart_24-12-05_05-31-14-475.jpg" alt="Floating 3">
        </div>
    </div>
</body>
</html>
